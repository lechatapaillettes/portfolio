      rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="nav-language">
                <a href="index.html"><img src="IMG/IDIOMA/arg copy.png" title="Español" alt="Español" class="flag" /></a>
                <a href="indexFR.html"><img src="IMG/IDIOMA/fr copy.png" title="Français" alt="Français" class="flag" /></a>
                <a href="indexEN.html"><img src="IMG/IDIOMA/us copy.png" title="English" alt="English" class="flag" /></a>
            </div>

            <ul class="nav-list">
                <li class="nav-item"><a href="#principal" class="nav-link">ABOUT ME</a></li>
                <li class="nav-item"><a href="#proyectos" class="nav-link">PROJECTS</a></li>
                <li class="nav-item"><a href="#skills" class="nav-link">SKILLS</a></li>
                <li class="nav-item"><a href="#contacto" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="principal" class="principal">
            <img src="IMG/YO.JPG" title="Lucía Petit" alt="Lucía Petit" class="img-me" />
            <div class="intro-container">
                <h1 class="intro-name">Lucía Petit</h1>
                <hr class="patita-primary">
                <h2 class="intro-h2">Frontend Developer</h2>
                <p class="intro-txt">I enjoy challenges and learning new things. I live with two cats.</p>
            </div>
        </section>

        <section id="proyectos" class="proyectos">
            <div class="proyectos-container">
                <h1 class="title-proyectos">Projects</h1>
                <hr class="patita-light">
                <div class="proyectos-boxes">
                    <div class="proyecto">1</div>
                    <div class="proyecto">2</div>
                    <div class="proyecto">3</div>
                    <div class="proyecto">4</div>
                    <div class="proyecto">5</div>
                    <div class="proyecto">6</div>
                </div>
            </div>
        </section>

        <section id="skills" class="skills">
            <div class="skills-container">
                <h1 class="title-skills">Skills</h1>
                <hr class="patita-primary">
                <div class="logos-tecnos">
                    <img src="IMG/SKILLS/html.png" alt="HTML5" title="HTML5" class="tecno html" />
                    <img src="IMG/SKILLS/css.png" alt="CSS3" title="CSS3" class="tecno css" />
                    <img src="IMG/SKILLS/git.png" alt="GIT" title="GIT" class="tecno git" />
                    <img src="IMG/SKILLS/responsive.png" alt="RESPONSIVE DESIGN" title="RESPONSIVE DESIGN"
                        class="tecno responsive" />
                    <img src="IMG/SKILLS/sass.png" alt="SASS" title="SASS" class="tecno sass" />
                    <img src="IMG/SKILLS/bootstrap.png" alt="BOOTSTRAP" title="BOOTSTRAP" class="tecno bootstrap" />
                    <img src="IMG/SKILLS/js.png" alt="JAVASCRIPT" title="JAVASCRIPT" class="tecno javascript" />
                    <img src="IMG/SKILLS/react.png" alt="REACT" title="REACT" class="tecno react" />
                    <img src="IMG/SKILLS/firebase.png" alt="FIREBASE" title="FIREBASE" class="tecno firebase" />
                </div>
            </div>
        </section>

        <section id="contacto" class="contacto">
            <div class="contacto-container">
                <h1 class="title-contacto">Contact</h1>
                <hr class="patita-light">
                <div class="form-box">
                <form autocomplete="on">
                    <div>
                        <input type="name" id="name" placeholder="Name" name="nombre" required class="inputs"/>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email" name="email" required class="inputs"/>
                    </div>
                    <div>
                        <textarea id="text" placeholder="Tell me about your project..." name="mensaje" cols="30"
                            rows="10" required spellcheck="on" class="inputs"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="submit-btn">Send</button>
                    </div>
                </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="redes">
            <h2 class="title-redes">Social media</h2>
            <a href="https://github.com/lechatapaillettes" target="_blank">

            <a href="https://twitter.com/chatapaillettes" target="_blank">

            <a href="https://www.linkedin.com/in/lupetit/" target="_blank">

        </div>
