            <hr class="patita-primary">

                <img src="IMG/SKILLS/react.png" alt="REACT" title="REACT" class="tecno react"/>
                <img src="IMG/SKILLS/firebase.png" alt="FIREBASE" title="FIREBASE" class="tecno firebase"/>

        </div>

    <section class="contacto">
        <div class="contacto-container">
            <h1 class="title-contacto">Contacto</h1>
            <hr class="patita-light">
        </div>

    <section class="footer">
        <div class="redes">

            <a href="https://github.com/lechatapaillettes" target="_blank">
